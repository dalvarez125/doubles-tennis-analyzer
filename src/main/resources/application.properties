spring.application.name=doubles-tennis-analyzer


spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?useSSL=false&serverTimezone=UTC
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Para usar UTF-8 (opcional pero recomendado)
spring.datasource.hikari.connection-init-sql=SET NAMES utf8mb4

tenis.carga.inicio=2023-08-01
tenis.carga.fin=2023-10-31

allsportsapi.key=${API_KEY}

# Pesos comparativa ATP/WTA
comparativa.atp.parejahabitual=10
comparativa.atp.ranking=10
comparativa.atp.forma=30
comparativa.atp.superficie=20
comparativa.atp.total=15
comparativa.atp.h2h=5
comparativa.atp.experiencia=10

# Pesos comparativa ITF
comparativa.itf.parejahabitual=15
comparativa.itf.forma=30
