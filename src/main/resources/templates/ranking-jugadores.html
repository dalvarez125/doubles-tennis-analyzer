<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: cabecera('Ranking de Jugadores - ' + ${categoria})"></head>
<body>
<div th:replace="fragments/navbar :: navbar('Ranking de Jugadores - ' + ${categoria})"></div>


<!-- Formulario de filtros (ya hecho anteriormente) -->
<form th:action="@{/ranking/jugadores}" method="get">
    <input type="hidden" name="categoria" th:value="${categoria}">
    
    <label for="superficie">Superficie:</label>
    <select id="superficie" name="superficie">
        <option value="">Todas</option>
        <option value="Tierra" th:selected="${superficie == 'Tierra'}">Tierra</option>
        <option value="Dura" th:selected="${superficie == 'Dura'}">Dura</option>
        <option value="Hierba" th:selected="${superficie == 'Hierba'}">Hierba</option>
    </select>

    <label for="desde">Desde:</label>
    <input type="date" id="desde" name="desde" th:value="${desde}">

    <label for="hasta">Hasta:</label>
    <input type="date" id="hasta" name="hasta" th:value="${hasta}">

    <label for="minPartidos">M&iacute;n. Partidos:</label>
    <input type="number" id="minPartidos" name="minPartidos" min="0" th:value="${minPartidos}">

    <button type="submit">Filtrar</button>
</form>

<!-- Tabla de resultados -->
<table>
    <thead>
        <tr>
            <th>Jugador</th>
            <th>Victorias</th>
            <th>Derrotas</th>
            <th>Total</th>
            <th>% Victorias</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="j : ${ranking}">
            <td th:text="${j.nombre}"></td>
            <td th:text="${j.victorias}"></td>
            <td th:text="${j.derrotas}"></td>
            <td th:text="${j.totalPartidos}"></td>
            <td th:text="${j.porcentaje} + '%'"></td>
        </tr>
    </tbody>
</table>

<!-- Incluir pie -->
<div th:replace="fragments/footer :: pie"></div>

</body>
</html>
